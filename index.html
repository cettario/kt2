<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <h1>Start</h1>

    <h1 class="user">User</h1> <svg class="ikon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 32 32">
<path d="M 16 4 C 12.144531 4 9 7.144531 9 11 C 9 13.394531 10.21875 15.519531 12.0625 16.78125 C 8.484375 18.304688 6 21.859375 6 26 L 8 26 C 8 21.535156 11.535156 18 16 18 C 20.464844 18 24 21.535156 24 26 L 26 26 C 26 21.859375 23.515625 18.304688 19.9375 16.78125 C 21.78125 15.519531 23 13.394531 23 11 C 23 7.144531 19.855469 4 16 4 Z M 16 6 C 18.773438 6 21 8.226563 21 11 C 21 13.773438 18.773438 16 16 16 C 13.226563 16 11 13.773438 11 11 C 11 8.226563 13.226563 6 16 6 Z"></path>
</svg>
    

    <div class="wrapper">

        
        <div class="block ">
            <div class="tile c1"><i class="fa fa-envelope"></i>
                <div class="label">Mail</div>
            </div>
            <div class="tile c5"><i class="fa fa-users"></i>
                <div class="label">People</div>
            </div>
            <div class="tile c10"><i class="fa fa-comments"></i>
                <div class="label">Messaging</div>
            </div>
            <div class="tile c6"><i class="fa fa-image"></i>
                <div class="label">Desktop</div>
            </div>
        </div>

        
        <div class="block ">
            <div class="tile c2"><i class="fa fa-calendar"></i>
                <div class="label">Calendar</div>
            </div>
            <div class="tile c6"><i class="fa fa-image"></i>
                <div class="label">Photos</div>
            </div>
            <div class="tile c4"><i class="fa fa-chart-line"></i>
                <div class="label">Finance</div>
            </div>
            <div class="tile c8"><i class="fa fa-sun"></i>
                <div class="label">Weather</div>
            </div>
        </div>

     
        <div class="block ">

            <div class="row">
                <div class="tile small c7 pi"><i class="fa fa-map "></i>
                    <div class="label">Maps</div>
                </div>
                <div class="tile small c8 po"><i class="fa fa-cloud"></i>
                    <div class="label">SkyDrive</div>
                </div>
            </div>

            <div class="row">
                <div class="tile small c4  pi"><i class="fa fa-store "></i>
                    <div class="label">Store</div>
                </div>
                <div class="tile small c3 po"><i class="fa fa-globe"></i>
                    <div class="label">Explorer</div>
                </div>
            </div>

            <div class="tile c9"><i class="fa fa-newspaper"></i>
                <div class="label">News</div>
            </div>
            <div class="tile c2"><i class="fa fa-trophy"></i>
                <div class="label">Sports</div>
            </div>

        </div>

     
        <div class="block block4 ">

            <div class="tile c6"><i class="fa fa-briefcase"></i>
                <div class="label">Travel</div>
            </div>
            <div class="tile c8"><i class="fa fa-shopping-bag"></i>
                <div class="label">Store</div>
            </div>

            <div class="row">
                <div class="tile small c4"><i class="fa fa-gamepad"></i>
                    <div class="label">Games</div>
                </div>
                <div class="tile small c10"><i class="fa fa-camera"></i>
                    <div class="label">Camera</div>
                </div>
            </div>

            <div class="row">
                <div class="tile small c10"><i class="fa fa-headphones"></i>
                    <div class="label">Music</div>
                </div>
                <div class="tile small c11"><i class="fa fa-video"></i>
                    <div class="label">Video</div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
